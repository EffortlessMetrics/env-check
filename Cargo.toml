[workspace]
resolver = "2"
members = [
  "crates/env-check-types",
  "crates/env-check-sources",
  "crates/env-check-probe",
  "crates/env-check-domain",
  "crates/env-check-render",
  "crates/env-check-app",
  "crates/env-check-cli",
  "xtask",
]

[workspace.package]
edition = "2021"
license = "MIT"
repository = "https://example.invalid/effortless/env-check"
rust-version = "1.78"
authors = ["Effortless Metrics <dev@example.invalid>"]

[workspace.dependencies]
# Core
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# CLI / UX
clap = { version = "4", features = ["derive"] }

# Parsing / data
toml = "0.8"
toml_edit = "0.22"
regex = "1"
globset = "0.4"

# Runtime helpers
chrono = { version = "0.4", features = ["serde"] }
which = "6"
sha2 = "0.10"
hex = "0.4"

# Testing
insta = "1"
proptest = "1"
assert_cmd = "2"
predicates = "3"

# BDD (gherkin)
cucumber = "0.21"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

semver = "1"
jsonschema = "0.17"
